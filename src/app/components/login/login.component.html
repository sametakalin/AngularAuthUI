<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                     class="input-field">
                  <span class="fa fa-user p-2"></span> <input formControlName="username" placeholder="Username"
                                                              required type="text"></div>
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                     class="text-danger">*Username is required*</small>
              <div class="form-group pt-3">
                <div [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                     class="input-field">
                  <span class="fa fa-lock px-2"></span> <input [type]="type" formControlName="password"
                                                               placeholder="Password">
                  <button (click)="hideShowPass()" class="bg-white text-muted" type="button"><span
                    class="fa {{eyeIcon}}"></span></button>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                     class="text-danger">*Password is required*</small>
              <div class="form-inline fr mt-4"><a class="font-weight-bold" data-bs-target="#exampleModal" data-bs-toggle="modal"
                                                  id="forgot">Forgot password?</a></div>
              <button class="btn btn-primary btn-block mt-4 w-100" type="submit">Login</button>
              <div class="text-center pt-4 text-muted">Don't have an account? <a href="#" id="forgot"
                                                                                 routerLink="/signup">Sign up</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a class="px-2" href="https://wwww.facebook.com" target="_blank"> <img
                alt="" src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"> </a>
              <a class="px-2" href="https://www.google.com" target="_blank"> <img
                alt=""
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"> </a>
              <a class="px-2" href="https://www.github.com" target="_blank"> <img
                alt="" src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
