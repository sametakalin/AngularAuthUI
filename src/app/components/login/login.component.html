<div class="auter">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input placeholder="Username" type="text">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password">
                </div>
              </div>
              <div class="form-inline fr mt-4">
                <a class="font-weight-bold" id="forget">Forget Password</a>
              </div>
              <button class="btn btn-primary btn-block mt-4 w-100" type="submit">Login</button>
              <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign
                Up</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-3 bordert">
            <div class="text-center py-3">
              <a class="px-2" href="https://wwww.facebook.com" target="_blank"> <img
                alt="" src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"> </a>
              <a class="px-2" href="https://www.google.com" target="_blank"> <img
                alt=""
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"> </a>
              <a class="px-2" href="https://www.github.com" target="_blank"> <img
                alt="" src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
