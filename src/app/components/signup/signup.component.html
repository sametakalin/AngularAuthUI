<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"
                     class="input-field">
                  <span class="fa fa-user p-2"></span> <input formControlName="firstName" placeholder="First Name"
                                                              type="text"></div>
              </div>
              <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"
                     class="text-danger">*First Name is required*</small>
              <div class="form-group pt-3">
                <div [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"
                     class="input-field">
                  <span class="fa fa-user p-2"></span> <input formControlName="lastName" placeholder="Last Name"
                                                              type="text"></div>
              </div>
              <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"
                     class="text-danger">*Last Name is required*</small>
              <div class="form-group pt-3">
                <div [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"
                     class="input-field">
                  <span class="fa fa-user p-2"></span> <input formControlName="userName" placeholder="User Name"
                                                              type="text"></div>
              </div>
              <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"
                     class="text-danger">*Username is required*</small>
              <div class="form-group pt-3">
                <div [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                     class="input-field"><span
                  class="fa fa-user p-2"></span> <input formControlName="email" placeholder="Email" type="text"></div>
              </div>
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                     class="text-danger">*Email is required*</small>
              <div class="form-group pt-3">
                <div [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                     class="input-field">
                  <span class="fa fa-lock px-2"></span> <input [type]="type" formControlName="password"
                                                               placeholder="Password">
                  <button (click)="hideShowPass()" class="bg-white text-muted" type="button"><span
                    class="fa {{eyeIcon}}"></span></button>
                </div>
              </div>
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                     class="text-danger">*Password is required*</small>

              <button class="btn btn-primary btn-block mt-4 w-100" type="submit">Signup</button>
              <div class="text-center pt-4 text-muted">Already have an account? <a href="#" id="forgot"
                                                                                   routerLink="/login">Login</a></div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
